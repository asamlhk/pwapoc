<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>PDFViewer</nb-card-header>
      <nb-card-body>
        <a [href]="pdfSrc" target="_blank">Download</a>
        <button (click)="showall=!showall">Toogle</button>
        <button (click)="printPDF()" [disabled]='showall'>Print</button>
        <div id="pdfdiv">
          <pdf-viewer id="pdfviewer" [src]="pdfSrc" [show-all]="showall" [render-text]="true" style="display: block;">
          </pdf-viewer>
        </div>
        <canvas id="canvasCombine" style="border:1px; width: 100vw; height: 100vh"></canvas>


      </nb-card-body>
    </nb-card>
  </div>
</div>
